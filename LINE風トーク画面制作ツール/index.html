<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes" />
<meta name="keywords" content="LINE,ライン,チャット,youtube,画像素材" />
<meta name="description" content="LINE風画像制作サービス" />
<title>LINE風画像制作 | youtubeの素材等に | 簡単</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="line.js" defer></script>

</head>
<body>

  <h1>チャットボット</h1>

  <!--画面-->
  <div id="field" class="field">
      <ul id= "chat-ul" class="chat-ul"></ul>
  </div>
  <!--入力場所，送信ボタン-->
  <div id= "input-field">
      <input type= "text" id= "chat-input">
      <input type= "button" value= "Send" id= "chat-button" onclick= "btnFunc()">
  </div>
  <img src="" id="result" />
  <a href="" id="ss" download="html_ss.png">スクリーンショットをダウンロード</a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script>
   //ロードされた際の処理として実施：
   window.onload = function(){

     //HTML内に画像を表示
     html2canvas(document.getElementById("field"),{
       onrendered: function(canvas){
         //imgタグのsrcの中に、html2canvasがレンダリングした画像を指定する。
         var imgData = canvas.toDataURL();
         document.getElementById("result").src = imgData;
       }
     });

     //ボタンを押下した際にダウンロードする画像を作る
     html2canvas(document.body,{
       onrendered: function(canvas){
         //aタグのhrefにキャプチャ画像のURLを設定
         var imgData = canvas.toDataURL();
         document.getElementById("ss").href = imgData;
       }
     });

   }
   </script>
</body>
</html>
